<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Ice Cream Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100vh;
      overflow: hidden;
      /* Lock scroll */
    }

    body {
      font-family: 'Luckiest Guy', cursive;
      background: #f5c7a9;
      color: #fff;
    }

    main {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: linear-gradient(to top, #501d0a, #501d0a);
      border-radius: 20px;
      width: 80%;
      max-width: 1000px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: background 0.6s ease;
      height: 80vh;
    }

    .card:after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: #f5c7a9;
      border-top-left-radius: 50% 40px;
      border-top-right-radius: 50% 40px;
    }

    .card-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 80px;
      position: relative;
      z-index: 2;
      height: 100%;
    }

    .text-area {
      max-width: 400px;
    }

    .text-area h1 {
      font-size: 4rem;
      margin: 0 0 20px 0;
      line-height: 1.1;
    }

    .text-area p {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
      max-width: 350px;
    }

    .images-area {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex: 1;
    }

    .buttons button {
      margin-right: 15px;
      padding: 10px 25px;
      border: none;
      background: #fff;
      color: #333;
      cursor: pointer;
      border-radius: 30px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .images-area .main-icecream {
      width: 280px;
      transition: opacity 0.5s ease;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: #333;
    }

    @media (max-width: 768px) {
      .card-content {
        flex-direction: column;
        text-align: center;
      }

      .images-area {
        margin-top: 30px;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>

  <main>
    <div class="card" id="card">
      <div class="card-content">
        <div class="text-area">
          <h1>Delicious<br>Ice Cream</h1>
          <p>Enjoy sweet and tasty treats with our wide range of ice creams. Taste the fun today!</p>
          <div class="buttons">
            <button>Order Now</button>
            <button>Learn More</button>
          </div>
        </div>
        <div class="images-area">
          <img class="main-icecream" id="mainImage"
            src="https://publish.purewow.net/wp-content/uploads/sites/2/2021/04/nick-s-ice-cream-birthdag-cake.jpg?resize=720%2C780"
            alt="Ice Cream" />

        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 All rights reserved.</p>
  </footer>

  <script>
    const mainImage = document.getElementById('mainImage');
    const card = document.getElementById('card');

    const slides = [
      { img: "img/OIP (1).webp", color: "#501d0a" },
      { img: "https://publish.purewow.net/wp-content/uploads/sites/2/2021/04/nick-s-ice-cream-birthdag-cake.jpg?resize=720%2C780", color: "#feccd6" },
      { img: "img/NHOWZ.webp", color: "#9dc4e1" },
      { img: "img/oip.webp", color: "#ef5f56" },
      { img: "img/nick.webp", color: "#7a4f83" }
    ];



    let current = 1; // Start with Nick's image
    mainImage.src = slides[current].img;
    card.style.background = `linear-gradient(to top, ${slides[current].color}, ${slides[current].color})`;

    window.addEventListener('wheel', (e) => {
      mainImage.style.opacity = 0;

      setTimeout(() => {
        current = e.deltaY > 0
          ? (current + 1) % slides.length
          : (current - 1 + slides.length) % slides.length;

        mainImage.src = slides[current].img;
        card.style.background = `linear-gradient(to top, ${slides[current].color}, ${slides[current].color})`;
        mainImage.style.opacity = 1;
      }, 200);
    });

  </script>
</body>

</html>
